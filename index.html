<!DOCTYPE html>
<head>
  <meta charset='utf-8'> 
  <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <style>
    body {
    text-align:center;
    font-family: 'EB Garamond', serif;
    color: #898989;
    font-size: 20px;
    }
    
  #footer {
    margin:50px 0px; padding:0px;
    text-align:center;
    }

  .big {
    font-size: 45px;
  }

  #container {
    width:413px;
    margin:0px auto;
    text-align:center;
    padding:15px;
    }

  .middle{
    position:absolute;
    left:50%;
    top:50%;
    }
  </style>

  <script>
  $(document).ready(function(){
      $(window).resize(function(){
          $('.middle').css({
              position:'absolute',
              left: ($(window).width() - $('.middle').outerWidth())/2,
              top: ($(window).height() - $('.middle').outerHeight())/2
          });
      });
      // To initially run the function:
      $(window).resize();
  });
  </script>
</head>
<html>
<body>
<div id="container" class="middle">
  <p class="big">We are a team of</p>
  <h1><img src="hackersandthinkers-logo.png" /></h1>
  <div id="footer">
    <p>hackers & thinkers UG (Haftungsbeschränkt) i. G.<br/>An der Bottmühle 5, 50678 Köln</p>
  </div>
</div>
</body>
</html>
